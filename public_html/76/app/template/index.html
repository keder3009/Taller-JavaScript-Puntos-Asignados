<div class="container" style="margin-top: 20px">
  <form class="" ng-submit="guardarDatos()">
    <div class="form-group">
      <label for="name" class="control-label">What is your Name ?</label>
      <div class="">
        <input ng-model="data.name" type="text" class="form-control" id="name" placeholder="Write your name" required ng-trim="true">
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="control-label">What is your age ?</label>
      <div class="">
        <input ng-model="data.age" type="number" class="form-control" id="age" placeholder="Write your Age" required ng-trim="true">
      </div>
    </div>
    <div class="form-inline">
      <div class="form-inline">
        <br>
        <button type="reset" class="btn btn-info" ng-click="click()">Reset</button>
        <button type="submit" class="btn btn-info">Send</button>
      </div>
    </div>
      <br><br>
    <div class="form-group" ng-hide="successAlert">
      <div class="alert alert-success" >
        <br><br>
        hello your name is {{misDatos.name}} and you are {{misDatos.age}} years old
      </div>
    </div>
  </form>

</div>
